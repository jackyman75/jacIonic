<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      J List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
      <ion-item>
        Hi {{displayName}} <button ion-button (click)="loginFacebook()" *ngIf="displayName=='Anonymous'">Login with Facebook</button> 
        <button ion-button (click)="logout()"  *ngIf="displayName!='Anonymous'">Logout</button>
      </ion-item>
  </ion-row>

  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New J item"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of jItems | async">
      <ion-item>
        {{ item.$value }} 
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
        <!-- <button danger (click)="removeItem(item.$key)" ion-button color="danger"><ion-icon name="trash"></ion-icon> Delete</button> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
